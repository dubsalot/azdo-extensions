# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  initializeVariables:
    runs-on: ubuntu-latest
    outputs:
      EXTENSION_VERSION: "YYYY.MM.DD.buildnumber"
    steps:
      - name: Set up variables to be used for the build and publish
        run: echo "EXTENSION_VERSION=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
      - name: set output variables
        run: | 
          echo "::set-output name=EXTENSION_VERSION::$(date +"%Y.%m.%d")"
       
  # This workflow contains a single job called "build"
  build:
    needs: initializeVariables
    env:
      version: ${{  jobs.initializeVariables.EXTENSION_VERSION }} 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
